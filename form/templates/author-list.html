{% extends 'base.html' %}
<title>Author List</title>
{% block content %}
<main class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Author List</h1>
  <a href="{% url 'author_add' %}" class="btn btn-primary fw-bold">+ Add Author</a>
</div>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Bio</th>
      <th >Delete</th>
      <th >Update</th>
    </tr>
  </thead>
  <tbody>
    {% for author in authors %}
    <tr>
        <th scope="row">{{author.id}}</th>
      <td>{{ author.name}}</td>
      <td>{{ author.surname}}</td>
      <td>{{ author.bio}}</td> 
      <td><a href="{% url 'author_delete' author.id %}" class="btn btn-danger btn-sm">Delete</a></td>
      <td><a href="{% url 'author_update' author.id %}" class="btn btn-warning btn-sm">Update</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</main>
{% endblock %}
